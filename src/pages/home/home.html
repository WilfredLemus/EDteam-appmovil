<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      <img src="assets/imgs/EDteam-logo.svg" class="title-logo">
    </ion-title>
    <ion-buttons end>
      <!-- <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="!dataLoad">
  <ion-spinner *ngIf="!dataLoad"></ion-spinner>
</ion-content>
<ion-content *ngIf="listVideos !== undefined">
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar" *ngIf="showsearch"></ion-searchbar>

  <ion-card *ngFor="let video of listVideos | async" (click)="showVideo(video)">
    <div class="imageCrop">
      <img src="{{ video.snippet.thumbnails.high.url }}" />
    </div>
    <ion-card-content>
      <ion-card-title>
        {{ video.snippet.title }}
      </ion-card-title>
      <!-- <ion-item no-padding>
        <button ion-button icon-left item-end outline color="thirdColor">
          <ion-icon name="download"></ion-icon>
          Descarg.
        </button>
      </ion-item> -->
    </ion-card-content>
  </ion-card>
</ion-content>
