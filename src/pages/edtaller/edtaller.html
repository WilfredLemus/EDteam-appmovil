<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EDtaller</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="showSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content>
  <ng-container *ngIf="networkStatus.connectNet">
    <ion-spinner *ngIf="!dataLoad"></ion-spinner>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar" *ngIf="showsearch"></ion-searchbar>

    <ion-list *ngIf="videosEDtaller !== undefined">
      <button ion-item *ngFor="let video of videosEDtaller | async" (click)="showVideo(video)">
        <ion-thumbnail item-start>
          <img src="{{ video.snippet.thumbnails.default.url }}">
        </ion-thumbnail>
        <h2>{{ video.snippet.title }}</h2>
        <p>{{ video.snippet.description }}</p>
        <ion-icon name="play" item-end icon-only color="textColor"></ion-icon>
      </button>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="!networkStatus.connectNet">
    <ion-card>
      <ion-card-header>
        Estas desconectado de Internet!
      </ion-card-header>
      <ion-card-content>
        No te precupes puedes ver tus videos descarcados.
        <button ion-button icon-left block outline color="thirdColor" (click)="showVideoDown()">
          <ion-icon name="download"></ion-icon>
          Mis Descargas
        </button>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
