<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EDtaller</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar"></ion-searchbar>
  <ion-list>
    <button ion-item>
      <ion-thumbnail item-start>
        <img src="https://i.ytimg.com/vi/uskO_96I4YU/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLCOYJa-1983Ntb5IU7Y3v6Y6XzbLQ">
      </ion-thumbnail>
      <h2>EDteam presenta</h2>
      <p>¿Qué estamos planeando? Este sábado 3 de febrero develaremos el secreto. Avisa a todos tus conocidos que no compren en EDteam (ni en ningún otro lugar).</p>
      <p><ion-badge>#EDtaller 122</ion-badge></p>
      <button ion-button clear icon-only item-end color="textColor"><ion-icon  name="download"></ion-icon></button>
    </button>
    <button ion-item>
      <ion-thumbnail item-start>
        <img src="https://i.ytimg.com/vi/Vt-10hIyuFA/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLBNi6-YMy4sRaoSCn8mO9LUdZsTLg">
      </ion-thumbnail>
      <h2>Introducción a SQL</h2>
      <p>Los datos son lo más importante en una aplicación. En este EDtaller daremos nuestros primeros pasos de SQL con Alexys Lozada, aprende lo necesario para manejar bases de datos relacionales.</p>
      <p><ion-badge>#EDtaller 121</ion-badge></p>
      <button ion-button clear icon-only item-end color="textColor"><ion-icon name="download"></ion-icon></button>
    </button>
    <button ion-item>
      <ion-thumbnail item-start>
        <img src="https://i.ytimg.com/vi/tA01Lvgn1DA/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLCv0ULakM_4fvhcWCZiC6AkcBIl-Q">
      </ion-thumbnail>
      <h2>Beneficios de usar GSuite en la empresa</h2>
      <p>Beneficios de usar GSuite en la empresa</p>
      <p><ion-badge>#EDtaller 120</ion-badge></p>
      <button ion-button clear icon-only item-end color="textColor"><ion-icon name="download"></ion-icon></button>
    </button>
  </ion-list>
</ion-content>
