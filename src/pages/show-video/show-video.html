      {{ video.snippet.title }}
      <ion-icon item-end small name="ios-arrow-down"></ion-icon>
    </ion-item>
    <ion-card-content *ngIf="showDesc">
      {{ video.snippet.description }}
    </ion-card-content>
  </ion-list>
